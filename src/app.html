<!DOCTYPE html>
<html lang="en" data-theme="light">
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="Spejderbogen: Din digitale spejderlomme" />
		<meta name="robots" content="index nofollow" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="manifest" href="%sveltekit.assets%/manifest.webmanifest" />
		<link rel="shortcut icon" type="image/svg" href="%sveltekit.assets%/logo.svg" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/logo.svg" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="apple-mobile-web-app-title" content="Spejderbogen" />
		<meta name="application-name" content="Spejderbogen" />
		<meta name="mobile-web-app-capable" content="yes" />
		<script>
			const theme = localStorage.getItem('theme');
			if (theme !== null) {
				document.documentElement.setAttribute('data-theme', theme);
			}
		</script>
		%sveltekit.head%
	</head>
	<body class="overflow-x-hidden">
		<div id="svelte">%sveltekit.body%</div>
	</body>
</html>
